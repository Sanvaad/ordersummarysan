<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="hero-img" />
        <div class="text-content">
          <h2 class="heading-main">Order Summary</h2>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex">
            <div class="flex-inner">
              <img class="flex-icon" src="images/icon-music.svg" alt="" />
              <div class="flex-content">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change">Change</a>
          </div>
          <a href="#" class="payment">Proceed to payment</a>
          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
